<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#f8f9fa"> <!-- 设置为近乎白色的灰色 -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    {% if page.group == 'news' %}
    <link rel="alternate" type="application/atom+xml" title="Genomics in Healthcare Lab News Feed" href="/news.xml">
    {% endif %}
    <link href="/static/css/syntax.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #f8f9fa;"> <!-- 修改header颜色 -->
        <a class="navbar-brand" href="/">{{site.name}}</a>
        <div class="mx-auto">
            <img class="inline-block navb-icon" src="/static/img/logo/STEMJC_genomics_in_healthcare.png" alt="Genomics in Healthcare logo" style="width: 200px; height: auto;"> <!-- 放大logo -->
        </div>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            {% for link in site.data.navigation %}
              {% if page.group == link.group %}
                <li class="nav-item active"><a class="nav-link" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}<span class="sr-only">(current)</span></a></li>
              {% else %}
                <li class="nav-item"><a class="nav-link" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </nav>

    <div class="container">
