---
title: Publications from the Genomics in Healthcare Lab
layout: default
group: publications
---

<h1>Publications</h1>
<div class="container-fluid">
    {% assign sorted = site.publications | sort: "pub_date" | reverse %}
    {% for publication in sorted %}
        <hr>
        <div class="row" id="{{ publication.pmid }}">
            <div>
                <p>{{ publication.raw_text }}</p>
            </div>
        </div>
    {% endfor %}
</div>
