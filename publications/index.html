title: Publications from the Genomics in Healthcare Lab
layout: default

<h1>Publications</h1>
<div class="container-fluid">
  <!-- 选项卡导航 -->
  <ul class="nav nav-tabs" id="publicationsTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="journal-tab" data-bs-toggle="tab" data-bs-target="#journal" type="button" role="tab" aria-controls="journal" aria-selected="true">Journal</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="conference-tab" data-bs-toggle="tab" data-bs-target="#conference" type="button" role="tab" aria-controls="conference" aria-selected="false">Conference</button>
    </li>
  </ul>

  <!-- 选项卡内容 -->
  <div class="tab-content" id="publicationsTabContent">
    <!-- Journal 部分 -->
    <div class="tab-pane fade show active" id="journal" role="tabpanel" aria-labelledby="journal-tab">
      {% include journal_publications.md %}
    </div>

    <!-- Conference 部分 -->
    <div class="tab-pane fade" id="conference" role="tabpanel" aria-labelledby="conference-tab">
      {% include conference_publications.md %}
    </div>
  </div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
